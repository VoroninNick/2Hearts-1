    summary:
      title: "над івентом працювали"

    title-block-1:
      title: "Нашi Iвенти"
      subtitle: "«Святкувати чи організовувати? <br>Ось у чому питання…»"

    intro-block-1:
      title: "Корпоративні вечірки"
      subtitle: "Любов з першого корпоративу. Любов кожного працівника до своєї компанії. Також прийняття спільних цінностей. Ми знаємо, що це можливо. І організуємо ваш найкращий корпоратив."
    intro-block-2:
      title: "Випускні вечори"
      subtitle: "Випускний – одне з найрадісніших свят у житті ваших дітей. Ми допоможемо вам порадами та рекомендаціями. І будемо пишатися, якщо довірите нам організацію випускного вечора."
    intro-block-3:
      title: "Приватні вечірки"
      subtitle: "У вашому житті є багато подій, які хотілося б запам’ятати назавжди. Ми перетворимо будь яку подію на фантастичне свято. Щоб у вашій пам’яті збереглися сильні, яскраві емоції."

    title-block-2:
      title: "Кейси Iвентiв"
      subtitle: "«Кожне свято – це унікальна історія
                  <br>про щасливих людей»"

    title-block-3:
      title: "Процес роботи"
      subtitle: "«Наш керiвник – перфекцiонiст.
                  <br>То ж у ми вміємо тільки одне – працювати ідеально»"

    organization:
      title: "Органiзацiя iвентiв"
      subtitle: "«Краще аби приємні святкові клопоти <br>замість мене взяв на себе хтось інший»"

