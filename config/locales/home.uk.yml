    team:
      intro: |
        <h2 class="h2">професіонали та ентузіасти</h2>
        <p>Ми – закохані у свою роботу професіонали. Організовуючи ваше свято, ми переймаємося кожною дрібничкою і хвилюємося за настрій гостей. Кожен з нас відповідає за конкретний спільний результат – дивовижне свято для вас.</p>
        <p class="slogan">Ми не продаємо повітря, всі послуги власні. Працюємо командою на конкретний результат!</p>
        <p>Івент-агенція «Два серця» об’єднує досвідчених професіоналів, котрі вміють створювати видовищні дійства. Після того, як ми досконало зробили свою роботу, гості завжди захоплено говорять: «Свято вдалося!»</p>