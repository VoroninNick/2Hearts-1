      intro: |
        <h2 class="h2">професіонали та ентузіасти</h2>
        <p>Ми – вимогливі до всіх без винятку підрядників та виконавців. Ми безжальні до самих себе. Ми сперечаємося, наполягаємо, дискутуємо, тренуємося, аби бути в тонусі.</p>
        <p class="slogan">Ми прокидаємося посеред ночі з геніальними ідеями, і нас влаштовує тільки найкращий результат без жодних компромісів!</p>
        <p>З 2007-го року весільна агенція «Два серця» досконало організовує весілля. Ми чітко орієнтуємося в сучасних тенденціях, знаходимо нових талановитих підрядників та виконавців… І втілюємо у життя, напевно, найбільшу жіночу мрію – особливе весілля – яскраве, емоційне, красиве…</p>

